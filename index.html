<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Chill Quotes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #a3d977, #6da86a);
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
      text-shadow: 2px 2px #2e5d2e;
    }

    #quote-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      font-size: 1.6em;
      border: 4px solid #2e5d2e;
    }

    #new-quote {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2e5d2e;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    #new-quote:hover {
      background: #3c7a3c;
    }

    /* Slow-moving clouds */
    .cloud {
      position: absolute;
      top: 20%;
      width: 150px;
      opacity: 0.7;
      animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
      0% { left: -200px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote">"Punching trees gives you wood."</div>
    <button id="new-quote">New Quote</button>
  </div>

  <!-- Clouds for chill background -->
  <img src="https://i.ibb.co/hMSpbMf/cloud.png" class="cloud" style="top:15%; animation-delay: 0s;">
  <img src="https://i.ibb.co/hMSpbMf/cloud.png" class="cloud" style="top:30%; animation-delay: 20s;">
  <img src="https://i.ibb.co/hMSpbMf/cloud.png" class="cloud" style="top:50%; animation-delay: 40s;">

  <script>
    const quotes = [
      `"Never dig straight down."`,
      `"Punching trees gives you wood."`,
      `"Creepers just want a hug... kinda."`,
      `"Home is where your bed respawns you."`,
      `"Torches: cheaper than therapy."`,
      `"A diamond a day keeps the creepers away."`,
      `"Donâ€™t forget to pet your Minecraft cat."`,
      `"The best adventures start with a crafting table."`,
      `"Stay calm and craft on."`
    ];

    const quoteBox = document.getElementById('quote');
    const newQuoteBtn = document.getElementById('new-quote');

    newQuoteBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteBox.textContent = quotes[randomIndex];
    });
  </script>
</body>
</html>
