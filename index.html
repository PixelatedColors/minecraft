<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ytimg.com/vi/AoRWWodjSmo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAbhWWguOU37rcbDDRZjgp3EUKmsg');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.6);
      z-index: -2;
    }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }

    /* Profile box */
    .profile-container {
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: popin 1s ease;
    }

    @keyframes popin {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Profile Picture */
    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('https://scontent.cdninstagram.com/v/t51.82787-19/534601521_17852417424524211_3154675500676333271_n.jpg?stp=dst-jpg_s150x150_tt6&_nc_cat=104&ccb=7-5&_nc_sid=f7ccc5&efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLnd3dy4xMDgwLkMzIn0%3D&_nc_ohc=B_oDcNSWkDQQ7kNvwGLGd6Z&_nc_oc=AdmdgQHqbc5naNiexB_gGVaJhCjD2ruOOwHvfmZDipnVcashBxmuWuVnj1nryZt8DtPwujy9dr6VuVb9lmmCk-D2&_nc_zt=24&_nc_ht=scontent.cdninstagram.com&_nc_gid=T9LYLXZoFfkHkCsxz3U24Q&oh=00_AfjjDRc4ChUm4MAK1siciLakwlpADpX0dKsL_ogPrF6ESg&oe=692C762D');
      background-size: cover;
      background-position: center;
      margin: auto;
    }

    a {
      color: #ffccff;
      font-size: 20px;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: 0.3s;
    }

    a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://PixelatedColors.github.io/minecraft/C418%20-%20Danny%2C%20but%20only%20the%20good%20part.mp3" type="audio/mpeg">
  </audio>

  <div class="profile-container">
    <div class="pfp"></div>
    <h2>Alwin</h2>
    <p>LuaU 2023, Cncs, GameDev</p>

    <a href="https://www.instagram.com/actually.alwin/?hl=en">Instagram</a>
    <a href="YOUR_ROBLOX_LINK">Roblox</a>
  </div>

  <script>
    // Snow system
    function createSnow() {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.innerHTML = 'â„';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 3 + Math.random() * 5 + 's';
      snow.style.opacity = Math.random();
      snow.style.fontSize = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(snow);

      setTimeout(() => { snow.remove(); }, 8000);
    }

    setInterval(createSnow, 150);
  </script>
</body>
</html>
