<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('YOUR_MINECRAFT_IMAGE_LINK');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.6);
      z-index: -2;
    }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }

    /* Profile box */
    .profile-container {
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: popin 1s ease;
    }

    @keyframes popin {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Profile Picture */
    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('YOUR_PROFILE_PICTURE_LINK');
      background-size: cover;
      background-position: center;
      margin: auto;
    }

    a {
      color: #ffccff;
      font-size: 20px;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: 0.3s;
    }

    a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="YOUR_MUSIC_LINK" type="audio/mpeg">
  </audio>

  <div class="profile-container">
    <div class="pfp"></div>
    <h2>Your Name</h2>
    <p>Your description here...</p>

    <a href="YOUR_INSTAGRAM_LINK">Instagram</a>
    <a href="YOUR_ROBLOX_LINK">Roblox</a>
  </div>

  <script>
    // Snow system
    function createSnow() {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.innerHTML = 'â„';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 3 + Math.random() * 5 + 's';
      snow.style.opacity = Math.random();
      snow.style.fontSize = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(snow);

      setTimeout(() => { snow.remove(); }, 8000);
    }

    setInterval(createSnow, 150);
  </script>
</body>
</html>
